<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet": href="./style.css">
  <title>Contact NASA</title>
</head>
<body>

  <main> 
     <!--NASA TITLE-->
    <h1>NASA</h1>
  
  </main>

  <section>

      <div>
        <!-- Social Media -->
        <h3>Social Media</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa </p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>

      </div>
      

      <div>
        <!-- OFFICE INFO -->
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E.Street SW, Suite 5R30</p>
        <p>Washingtion,DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>


      <div>
        <!-- CONTACT US -->
        <h3>CONTACT US</h3>
          <form action="">
            <p><label for="name">Name</label></p>
            <p><input type="text" id="name" name="name"></p>
            <p><label for="message">Message</label></p>
            <p><input type="text" id="message" name="message"></p>
            <p><input type="submit" class="button" value="Send"></p>
          </form>
      </div>


</section>


</body>
</html>
